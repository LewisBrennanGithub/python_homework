<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <nav>
    <h1>Library</h1>
  </nav>
  <div>
    {% for book in book_collection %}
    <div>
      <h2>{{ book.title }}</h2>
      <h3>{{ book.author }}</h3>
      <h4>{{ book.genre }}</h4>
      <h5>Is book checked out: {{ book.checked_out}}</h5>
      <a href="/library/{{loop.index0}}">Show Book</a>
      <td></td><a href="/delete/{{loop.index0}}">Delete</a></td>
      <div>
        <form action="/library/{{loop.index0}}/checkout">
          <input type="checkbox" id="checkout" name="checkout">
          <label for="vehicle1">Checkout Book</label><br>
          <input type="submit" value="Submit">
        </form>
        </div>
    {% endfor %}

    <!-- input stuff starts-->
    <form action="/library" method="post">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="genre">Genre</label>
      <input type="genre" name="genre" id="genre">
      <input type="submit" value="Add Book">
    </form> 
    <!-- input stuff ends -->

</body>
</html>
